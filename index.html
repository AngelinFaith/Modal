<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="container">
    <h1>Registration form</h1>
    <form class="form">
      <label for="fname">Enter your first name</label>
      <input type="text" id="fname" class="fname" placeholder="First name" required>
      <br>
      <br>
      <label for="lname">Enter your last name</label>
      <input type="text" id="lname" class="lname" placeholder="Last name" required>
      <br>
      <br>
      <label for="age">Enter your age</label>
      <input type="text" id="age" class="age" placeholder="Age">
      <br>
      <br>
      <label for="e-mail">Enter your e-mail address</label>
      <input type="text" id="e-mail" class="email" placeholder="abc@gmail.com"
        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
      <br>
      <br>
      <label for="phone">Enter your phone number</label>
      <input type="text" id="phone" class="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      <br>
      <br>
      <input type="button" class="submit" id="submit" value="submit" onclick="showModal()">
    </form>

    
  </div>
  <div class="hide pop-up" id="popup">
    <p class="cancel" id="cancel" onclick="hideModal()">x</p>
    <p>Congratulations!</p>
    <p>You have successfully registered the form.</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
